<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room1Frame</title>
  </head>
  <frameset rows="10%,*,20%" frameborder="0">
    <frame
      name="Header"
      src="/rooms/room-head-foot/Header.html"
      scrolling="no"
      noresize
    />

    <frameset cols="50%,*" frameborder="0">
      <frame
        name="Picture"
        src="/rooms/room1/picture.html"
        scrolling="no"
        class="framed-content"
      />
      <frame
        name="Description"
        src="room1.html"
        scrolling="yes"
        class="framed-content"
      />
    </frameset>
    <frame
      name="footer"
      src="/rooms/room-head-foot/footer.html"
      scrolling="no"
      noresize
    />
  </frameset>
</html>
