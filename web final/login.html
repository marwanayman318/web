<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Trapped Egypt</title>
    <link rel="stylesheet" href="/root.css" />
    <link rel="stylesheet" href="/footer1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="preload"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
      <div class="login-container" >
        <div class="login-card">
          <div class="login-header">
            <h1 class="login-title">Member Login</h1>
            <p class="login-subtitle">Enter the realm of ancient mysteries</p>
          </div>

          <div id="message" class="message"></div>

          <form id="loginForm" action="home.html" method="get">
            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-input"
                placeholder="Enter your username"
                required
              />
              <div id="username-error" class="error-message" role="alert"></div>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <div class="password-group">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input"
                  placeholder="Enter your password"
                  required
                />
              </div>
            </div>
            <div class="social-login">
              <p class="social-text">Or login with</p>
              <div class="social-buttons">
                <a href="https://facebook.com" class="social-button facebook-login"
                  >Login with Facebook</a
                >
                <a href="https://google.com" class="social-button google-login"
                  >Login with Chrome</a
                >
              </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
              Enter the Temple
            </button>
            <div class="form-links">
              <a href="home.html" class="form-link">‚Üê Return to Home</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
