<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Trapped Egypt</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="preload"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="root.css" />
  </head>
  <body>
    <!-- Floating hieroglyphs -->
    <div class="hieroglyph">𓂀</div>
    <div class="hieroglyph">𓈖</div>
    <div class="hieroglyph">𓊃</div>
    <div class="hieroglyph">𓋹</div>

    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1 class="login-title">Member Login</h1>
          <p class="login-subtitle">Enter the realm of ancient mysteries</p>
        </div>

        <div id="message" class="message"></div>

        <form id="loginForm" action="home.html" method="get">
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-input"
              placeholder="Enter your username"
              required
            />
            <div id="username-error" class="error-message" role="alert"></div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="password-group">
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="Enter your password"
                required
              />
              <button
                type="button"
                class="password-toggle"
                aria-label="Toggle password visibility"
              >
                👁️
              </button>
            </div>
          </div>

          <button type="submit" class="login-btn" id="loginBtn">
            Enter the Temple
          </button>

          <div class="form-links">
            <a href="home.html" class="form-link">← Return to Home</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
