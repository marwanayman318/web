<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Room - Trapped Egypt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-black text-light">
    <div class="container py-5">
      <h2 class="text-warning text-center mb-4">Book Your Escape Room</h2>
      <form class="row g-4">
        <div class="col-md-6">
          <label for="fullName" class="form-label text-warning">Full Name</label>
          <input type="text" class="form-control bg-secondary border-secondary text-white" id="fullName" required />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label text-warning">Email</label>
          <input type="email" class="form-control bg-secondary border-secondary text-white" id="email" required />
        </div>

        <div class="col-md-6">
          <label for="room" class="form-label text-warning">Select Room</label>
          <select id="room" class="form-select bg-secondary border-secondary text-white" required>
            <option value="" disabled selected>Select an escape room...</option>
            <option value="pharaoh">Pharaoh's Curse - $35</option>
            <option value="mummy">The Mummy's Chamber - $40</option>
            <option value="anubis">Temple of Anubis - $30</option>
            <option value="cleopatra">Cleopatra's Palace - $38</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="players" class="form-label text-warning">Number of Players</label>
          <select id="players" class="form-select bg-secondary border-secondary text-white" required>
            <option value="" disabled selected>Select number of players</option>
            <option value="2">2 players</option>
            <option value="3">3 players</option>
            <option value="4">4 players</option>
            <option value="5">5 players</option>
            <option value="6">6 players</option>
            <option value="7">7 players</option>
            <option value="8">8 players</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="booking-date" class="form-label text-warning">Preferred Date</label>
          <input type="date" id="booking-date" name="bookingDate" class="form-control bg-secondary border-secondary text-white" required />
        </div>

        <div class="col-md-6">
          <label for="preferred-time" class="form-label text-warning">Preferred Time</label>
          <select id="preferred-time" name="preferredTime" class="form-select bg-secondary border-secondary text-white" required>
            <option value="" disabled selected>Select a time slot</option>
            <option value="10:00 AM">10:00 AM</option>
            <option value="11:30 AM">11:30 AM</option>
            <option value="1:00 PM">1:00 PM</option>
            <option value="2:30 PM">2:30 PM</option>
            <option value="4:00 PM">4:00 PM</option>
            <option value="5:30 PM">5:30 PM</option>
            <option value="7:00 PM">7:00 PM</option>
            <option value="8:30 PM">8:30 PM</option>
          </select>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-warning w-100">Confirm Booking</button>
        </div>
      </form>
      <div class="text-center mt-4">
        <a href="index.html" class="text-warning text-decoration-none">Back to Home</a>
      </div>
    </div>
  </body>
</html>
