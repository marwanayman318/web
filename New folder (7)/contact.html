<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Trapped Egypt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-black text-light">
  <div class="container py-5">
    <h1 class="text-warning text-center mb-4">Contact Us</h1>
    <form class="row g-4">
      <div class="col-md-6">
        <label for="name" class="form-label text-warning">Your Name</label>
        <input type="text" id="name" class="form-control bg-secondary border-secondary text-white" required />
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label text-warning">Email</label>
        <input type="email" id="email" class="form-control bg-secondary border-secondary text-white" required />
      </div>
      <div class="col-12">
        <label for="message" class="form-label text-warning">Message</label>
        <textarea id="message" rows="5" class="form-control bg-secondary border-secondary text-white" required></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-warning w-100">Send Message</button>
      </div>
    </form>
    <div class="text-center mt-4">
      <a href="index.html" class="text-warning text-decoration-none">Back to Home</a>
    </div>
  </div>
</body>
</html>
