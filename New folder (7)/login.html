<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Trapped Egypt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body
    class="bg-black text-light d-flex align-items-center justify-content-center vh-100"
  >
    <div class="card bg-dark-gray p-4" style="width: 100%; max-width: 400px">
      <h3 class="text-warning text-center mb-3">Member Login</h3>
      <form action="index.html">
        <div class="mb-3">
          <label for="username" class="form-label text-light">Username</label>
          <input
            type="text"
            id="username"
            class="form-control bg-secondary border-secondary text-white"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-light">Password</label>
          <input
            type="password"
            id="password"
            class="form-control bg-secondary border-secondary text-white"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn btn-warning w-100">Login</button>
        <div class="text-center mt-3">
          <a href="index.html" class="text-warning text-decoration-none"
            >Back to Home</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
